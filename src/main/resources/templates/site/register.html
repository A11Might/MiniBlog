<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>注册页面</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container"><br>
    <form method="post" th:action="@{/register}" novalidate class="needs-validation">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text"
                   id = "username"
                   class="form-control" placeholder="用户名" required>
<!--            <div class="invalid-feedback">用户名格式不正确!</div>-->
        </div>
        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="email"
                   id = "email"
                   class="form-control" placeholder="邮箱" required>
<!--            <div class="invalid-feedback">邮箱格式不正确!</div>-->
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password"
                   id = "password"
                   class="form-control" placeholder="密码" required>
<!--            <div class="invalid-feedback">密码格式不正确!</div>-->
        </div>
        <button type="submit" class="btn btn-primary">注册</button>
    </form>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
